<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Calculator</title>
    <script type='text/javascript' src='theJavaScript.js'></script>
    <link rel='stylesheet' type='text/css' href='theCSS.css'>
</head>
<body>
    <div class='btn-group'>
        <p class='textA' id='myText'>0</p>
        <button class='button btnPlus' onclick="addOperation('+')">+</button>
        <button class='button btnMinus' onclick="addOperation('-')">-</button>
        <button class='button btnDivide' onclick="addOperation('/')">/</button>
        <button class='button btnMultiply' onclick="addOperation('*')">*</button>
        <button class='button btnDecimal' onclick="addDecimalPoint()">.</button>
        <button class='button btnOne' onclick="addNumber('1')">1</button>
        <button class='button btnTwo' onclick="addNumber('2')">2</button>
        <button class='button btnThree' onclick="addNumber('3')">3</button>
        <button class='button btnFour' onclick="addNumber('4')">4</button>
        <button class='button btnFive' onclick="addNumber('5')">5</button>
        <button class='button btnSix' onclick="addNumber('6')">6</button>
        <button class='button btnSeven' onclick="addNumber('7')">7</button>
        <button class='button btnEight' onclick="addNumber('8')">8</button>
        <button class='button btnNine' onclick="addNumber('9')">9</button>
        <button class='button btnZero' onclick="addNumber('0')">0</button>
        <button class='button btnEquals' onclick="calculate()">=</button>
        <button class='button btnClear' onclick="clearString()">C</button>
    </div>
</body>
</html>
