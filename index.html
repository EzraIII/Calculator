<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script type="text/javascript">
        let string = '';
        let lastString = '';
        let lastIsSymbol = false;
        function autoFix() {
            if(string == '0') {
                string = '';
            }
            if(string == '') {
                document.getElementById("myText").innerHTML = '0';
            } else {
                document.getElementById("myText").innerHTML = string;
            }
        }
        function myFunction(character, symbol) {
            if(lastIsSymbol&&symbol) {
                string = lastString;
            }
            if(string=='' && symbol) {
                lastString = string;
                string = '0' + character;
            } else {
                lastString = string;
                string = string + character;
            }
            lastIsSymbol = symbol;
            autoFix();
        }
        function calculate() {
            if(string=='') {
                string = '0';
            }
            if (lastIsSymbol) {
                string = String(eval(lastString))
            } else {
                string = String(eval(string));
            }
            lastIsSymbol = false;
            autoFix();
        }
        function clearString() {
            string = '';
            autoFix();
        }
    </script>
</head>
<body>
    <h1><span id="myText">0</span></h1>
    <button onclick="myFunction('+', true)">+</button>
    <button onclick="myFunction('-', true)">-</button>
    <button onclick="myFunction('/', true)">/</button>
    <button onclick="myFunction('*', true)">*</button>
    <button onclick="myFunction('.', true)">.</button>
    <button onclick="myFunction('1', false)">1</button>
    <button onclick="myFunction('2', false)">2</button>
    <button onclick="myFunction('3', false)">3</button>
    <button onclick="myFunction('4', false)">4</button>
    <button onclick="myFunction('5', false)">5</button>
    <button onclick="myFunction('6', false)">6</button>
    <button onclick="myFunction('7', false)">7</button>
    <button onclick="myFunction('8', false)">8</button>
    <button onclick="myFunction('9', false)">9</button>
    <button onclick="myFunction('0', false)">0</button>
    <button onclick="calculate()">=</button>
    <button onclick="clearString()">Clear</button>
</body>
</html>
