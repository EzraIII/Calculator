<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Calculator</title>
    <script type='text/javascript' src='theJavaScript.js'></script>
    <link rel='stylesheet' type='text/css' href='theCSS.css'>
</head>
<body>
    <h1 align='center'><span id="myText">0</span></h1>
        <div class='btn-group'>
            <button class='button' onclick="myFunction('+', true)">+</button>
            <button class='button' onclick="myFunction('-', true)">-</button>
            <button class='button' onclick="myFunction('/', true)">/</button>
            <button class='button' onclick="myFunction('*', true)">*</button>
            <button class='button' onclick="myFunction('.', false)">.</button>
            <button class='button' onclick="myFunction('1', false)">1</button>
            <button class='button' onclick="myFunction('2', false)">2</button>
            <button class='button' onclick="myFunction('3', false)">3</button>
            <button class='button' onclick="myFunction('4', false)">4</button>
            <button class='button' onclick="myFunction('5', false)">5</button>
            <button class='button' onclick="myFunction('6', false)">6</button>
            <button class='button' onclick="myFunction('7', false)">7</button>
            <button class='button' onclick="myFunction('8', false)">8</button>
            <button class='button' onclick="myFunction('9', false)">9</button>
            <button class='button' onclick="myFunction('0', false)">0</button>
            <button class='button' onclick="calculate()">=</button>
            <button class='button' onclick="clearString()">Clear</button>
        </div>
</body>
</html>
